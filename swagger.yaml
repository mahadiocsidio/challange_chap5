  /accounts:
    post:
      tags:
        - Bank_Accounts
      operationId: post-create-new-account
      summary: Create a new account
      description: Creates a new account with the provided information.
      requestBody:
        $ref: "#/components/requestBodies/CreateAccounts"
      responses:
        "201":
          description: Successful account creation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/AccountModel"
    get:
      tags:
        - Bank_Accounts
      operationId: get-fetch-all-bank-accounts
      summary: Get all Bank Accounts
      description: Retrieves a list of all registered accounts.
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          users:
                            type: array
                            items:
                              $ref: "#/components/schemas/AccountModel"
  "/accounts/{userId}":
    get:
      tags:
        - Bank_Accounts
      operationId: get-fetch-bank-account-detail
      summary: Get account details
      description: Retrieves details of a specific accounts.
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: The ID of the user to retrieve.
      responses:
