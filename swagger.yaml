              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/AccountModelDetailed"
  /transaction:
    post:
      tags:
        - Transaction
      operationId: post-create-new-transaction
      summary: Create a new transaction
      description: Creates a new transaction with the provided information.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                source_account_id:
                  type: integer
                  example: 1
                destination_account_id:
                  type: integer
                  example: 2
                amount:
                  type: integer
                  example: 100000
      responses:
        "201":
          description: Successful transaction creation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/TransactionModel"
    get:
      tags:
        - Transaction
      operationId: get-fetch-all-transaction
      summary: Get all transaction
      description: Retrieves a list of all registered transaction.
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          users:
                            type: array
                            items:
                              $ref: "#/components/schemas/TransactionModel"
  "/transaction/{Id}":
    get:
      tags:
        - Transaction
      operationId: get-fetch-transaction-detail
      summary: Get transaction details
      description: Retrieves details of a specific transaction.
      parameters:
        - in: path
          name: Id
          schema:
            type: integer
          required: true
          description: The ID of the transaction to retrieve.
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/TransactionModel"
components:
  schemas:
    BasicResponse:
      title: BasicResponse
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: "success"
    UserModel:
      title: User
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "blok"
        email:
          type: string
          example: "test125@gmail.com"
        password:
          type: string
          example: "pass1234"
    UserModelDetailed:
      title: Detailed User
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "blok"
        email:
          type: string
          example: "test125@gmail.com"
        profile:
          properties:
            id:
              type: integer
              example: 1
            user_id:
              type: integer
              example: 1
            identity_type:
              type: string
              example: "No_HP"
            identity_number:
              type: string
              example: "081234567890"
            address:
              type: string
              example: null
            created_at:
              type: string
              example: "2021-08-10T08:00:00.000Z"
            updated_at:
              type: string
              example: "2021-08-10T08:00:00.000Z"
    AccountModel:
      title: Account
      type: object
      properties:
        id:
          type: integer
          example: 1
        bank_name:
          type: string
          example: "Mandiri"
        bank_account_number:
          type: string
          example: "081929182741332"
        balance:
          type: integer
          example: 100000
        created_at:
          type: string
          example: "2021-08-10T08:00:00.000Z"
        updated_at:
          type: string
          example: "2021-08-10T08:00:00.000Z"
    AccountModelDetailed:
      title: Detailed Account
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        bank_name:
          type: string
          example: "Mandiri"
        bank_account_number:
          type: string
          example: "081929182741332"
        balance:
          type: integer
          example: 100000
        created_at:
          type: string
          example: "2021-08-10T08:00:00.000Z"
        updated_at:
          type: string
          example: "2021-08-10T08:00:00.000Z"
        history:
          type: object
          properties:
            sender:
              type: array
              example: []
            receive:
              type: array
              example: []
        user:
          type: object
          properties:
            name:
              type: string
              example: "blok"
            email:
              type: string
              example: test123@gmail.com
    TransactionModel:
      title: Transaction
      type: object
      properties:
        id:
          type: integer
          example: 1
        source_account_id:
          type: integer
          example: 1
        destination_account_id:
          type: integer
          example: 2
        amount:
          type: integer
          example: 100000
        created_at:
          type: string
          example: "2021-08-10T08:00:00.000Z"
        updated_at:
          type: string
          example: "2021-08-10T08:00:00.000Z"
  requestBodies:
    CreateUser:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "blok"
              email:
                type: string
                example: "test125@gmail.com"
              password:
                type: string
                example: "pass1234"
              identity_type:
                type: string
                example: "No_HP"
              identity_number:
                type: string
                example: "081234567890"
    CreateAccounts:
      content:
        application/json:
          schema:
            type: object
            properties:
              bank_name:
                type: string
                example: "Mandiri"
              bank_account_number:
                type: string
                example: "081929182741332"
              balance:
                type: integer
                example: 100000
